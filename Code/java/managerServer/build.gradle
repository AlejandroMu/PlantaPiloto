apply plugin: 'java'
apply plugin: 'application'
mainClassName = "icesi.plantapiloto.Main"
sourceCompatibility = 1.8

repositories{
    mavenCentral()
}
dependencies{
    implementation 'com.zeroc:ice:3.7.6'
    implementation 'org.hibernate:hibernate-core:5.2.12.Final'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'org.postgresql:postgresql:42.4.0'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation project(":common")
}
jar{
    manifest{
        attributes 'Main-Class': "icesi.plantapiloto.Main",
                    'Class-Path': configurations.runtimeClasspath.resolve().collect { it.toURI() }.join(' ')
    }
}
task copyToLib(type: Copy) {
    into "${buildDir}/libs"
    from configurations.runtimeClasspath
}

copyToLib.mustRunAfter(build)